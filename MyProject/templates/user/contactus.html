{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
.form-control
{
margin-bottom:10px;
}

</style>
<div class="row contact">
    <div class="h2 text-center">Contact <b class="text-info">Us <i class="fa fa-phone"></i></b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10 bg-light" style="min-height:400px;">
        <div class="row">
            <div class="col-sm-5 p-4" style="border:2px solid #e65100;">
                <form method="post">
                    {% csrf_token %}<!-- cross site reforgery-->
                    {% if S %}
                    <div class="alert alert-success">
                        Thanks For Enquiry...
                    </div>
                    {% endif %}
                    Name<input type="text" name="name" required class="form-control" placeholder="Enter your name.."style="border:none;border-bottom:1px solid #e65100;">
                    Mobile<input type="text" name="mobile" required class="form-control" placeholder="Enter your mobno.."style="border:none;border-bottom:1px solid #e65100;">
                    Email<input type="email" name="email" required class="form-control" placeholder="Enter your email.."style="border:none;border-bottom:1px solid #e65100;">
                    Message
                    <textarea class="form-control"style="border:1px solid #e65100;" name="msg" style="min-height:90px;resize:none;" placeholder="Enter your message.." required></textarea><br>
                    <input type="submit" value="save" class="btn btn-info"style="border:2px solid #e65100;width:480px;">
                </form>
            </div>
            <div class="col-sm-7" style="border:2px solid #e65100;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19092.98309626085!2d81.21719179791292!3d26.222785499305655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399ba167e4d30709%3A0xfc714826a0be566f!2sHari%20Shankar%20Shukla!5e0!3m2!1sen!2sin!4v1632758378298!5m2!1sen!2sin" width="722" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
